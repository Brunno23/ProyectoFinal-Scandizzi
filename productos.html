  <body>
    <header>
      <nav class="navbar navbar-expand-lg" >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Cheff Gina</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="productos.html">Productos</a>
              <a class="nav-link" href="carrito.html">Carrito</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="accordion" id="accordion">
        <!-- DESPLEGABLE - EMPANADAS -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed titulos" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Empanadas
            </button>
          </h2>
          <!-- VARIEDADES -->
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div  class="accordion-body">
              <div id="seccEmp" class="productos">
              </div>
              <!-- CONTADOR -->
              <p id="contadorEmp"></p>
            </div>
          </div>
        </div>
        <!-- DESPLEGABLE - BUDINES -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed titulos" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
              Budines
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <div id="seccBud" class="productos">
              </div>
              <!-- CONTADOR  -->
              <p id="contadorBud"></p>
            </div>
          </div>
        </div>
        <!-- AÑADIR AL CARRITO -->
        <button id="btnCarr" class="btn texto"><i class="bi bi-cart-plus-fill"></i>Añadir al carrito</button>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="d-flex flex-column align-items-center justify-content-center"> 
      <img class="footer-logo" src="imagenes/logo.jpeg" alt="Logo de Cheff Gina">
      <div class="iconos-redes-sociales d-flex flex-wrap align-items-center justify-content-center">
        <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
          <i class="bi bi-twitter"></i>
        </a>
        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
          <i class="bi bi-facebook"></i>

          <i class="bi bi-instagram"></i>
        </a>
